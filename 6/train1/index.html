<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>train1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-div">
        <div>
            <div>
                <p>تعریف ماموریت پرسنل</p>
            </div>
            <div>x</div>
        </div>
        <div>
            <form>
                <div>
                    <label for="">پرسنل</label>
                    <input onclick="autoInfoTriggerOnClick()" id="autoInfoTrigger" type="text" readonly>
                </div>
                <div>
                    <label for="">نام و نام خانوداگی</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">کد پرسنلی</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">شماره کارت</label>
                    <input type="text">
                </div>
            </form>
        </div>
        <div>
            <button>انصراف</button>
            <button>تعریف ماموریت</button>
        </div>
        <div class="auto-info" id="autoInfo">
            <div>
                <div class="head">
                    <div>نام و نام خانوادگی</div>
                    <div>کد پرسنلی</div>
                    <div>شماره کارت</div>
                </div>
                <div>
                    <div class="info-row">
                        <div>نام پرسنل</div>
                        <div>12213</div>
                        <div>24021041</div>
                    </div>
                    <div class="info-row">
                        <div>نام پرسنل</div>
                        <div>12213</div>
                        <div>24021041</div>
                    </div>
                    <div class="info-row">
                        <div>نام پرسنل</div>
                        <div>12213</div>
                        <div>24021041</div>
                    </div>
                    <div class="info-row">
                        <div>نام پرسنل</div>
                        <div>12213</div>
                        <div>24021041</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            const autoInfo = document.getElementById('autoInfo');
            const inputs = document.querySelectorAll('form input[type="text"]');
            const inputName = inputs[0];
            const inputName2 = inputs[1];
            const inputCode = inputs[2];
            const inputCard = inputs[3];

            inputName.addEventListener('click', function () {
                autoInfo.style.display = 'flex';
            });

            document.addEventListener('click', function (event) {
                if (!autoInfo.contains(event.target) && event.target !== inputName) {
                    autoInfo.style.display = 'none';
                }
            });

            document.querySelectorAll('.info-row').forEach(row => {
                row.addEventListener('click', function () {
                    document.querySelectorAll('.info-row').forEach(r => r.classList.remove('selected'));
                    row.classList.add('selected');
                    const selectedName = row.children[0].innerText;
                    const selectedCode = row.children[1].innerText;
                    const selectedCard = row.children[2].innerText;
                    inputName.value = selectedName;
                    inputName2.value = selectedName;
                    inputCode.value = selectedCode;
                    inputCard.value = selectedCard;
                });
            });
        };
    </script>
</body>
</html>
