<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>train 2</title>
    <link rel="stylesheet" href="train2.css">
    <script src="train2.js"></script>
</head>
<body>
    <form action="" onsubmit="validForm(event)">
        <div class="header">
            <h1>Train Ticket Booking</h1>
            <p>To reserve seats please complete and submit the booking form.</p>
        </div>
        <!-------------------->
        <div class="content">
            <div class="heading-div">
                <h3>Full Name</h3>
                <div class="inputs-div">
                    <div class="first-name-div">
                        <input type="text" id="firstName" name="firstName" />
                        <label for="firstName">First Name</label>
                    </div>
                    
                    <div class="last-name-div">
                        <input type="text" id="lastName" name="lastName" />
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
            </div>

            <div class="heading-div">
                <h3>E-mail</h3>
                <div class="inputs-div email-div">
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="ex: myname@example.com"
                    />
                    <label for="email">example@example.com</label>
                </div>
            </div>

            <div class="heading-div">
                <h3>Mobile Number</h3>
                <div class="inputs-div">
                    
                        <input type="tel"  name="phone" id="phone" placeholder="09121231231" />
                        <label for="phone">Please enter a valid phone number.</label>
                    
                </div>
            </div>


            <div class="heading-div">
                <h3>Departure Date/Time</h3>
                <div class="inputs-div">
                    <div class="date-div">
                        <input type="date" name="dateDeparture" id="dateDeparture" />
                        <label for="dateDeparture">Date</label>
                    </div>
                    
                    <div class="time-div">
                        <input placeholder="03:57" type="text" name="timeDeparture" id="timeDeparture" />
                        <label for="timeDeparture">Hour Minute</label>
                    </div>
                    
                    <div class="am-pm-div">
                        <select name="AmPmDeparture" id="AmPmDeparture">
                            <option value="AMDeparture">AM</option>
                            <option value="PMDeparture">PM</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="heading-div">
                <h3>Return Date/Time</h3>
                <div class="inputs-div">
                    <div class="date-div">
                        <input type="date" name="dateReturn" id="dateReturn" />
                        <label for="dateReturn">Date</label>
                    </div>
                    
                    <div class="time-div">
                        <input placeholder="03:57" type="text" name="timeReturn" id="timeReturn" />
                        <label for="timeReturn">Hour Minute</label>
                    </div>
                    
                    <div class="am-pm-div">
                        <select name="AmPmReturn" id="AmPmReturn">
                            <option value="AMReturn">AM</option>
                            <option value="PMReturn">PM</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="heading-div">
                <h3>Pickup/Dest Address</h3>

                <div class="inputs-div">
                <textarea 
                    id="address"
                    name="address"
                    ></textarea>
                </div>
            </div>



            <div class="heading-div">
                <h3>Number Of Passengers</h3>
                <div class="inputs-div">
                    <div class="number-div">
                        <button type="button" id="decreaseBTN" onclick="decreasePassengers()">-</button>
                        <input
                        type="text"
                        readonly
                        value="1"
                        id="passengersNumber"
                        name="passengersNumber"
                    
                        />
                        <button type="button" id="increaseBTN" onclick="increasePassengers()">+</button>
                    </div>
                </div>
            </div>


            <div class="heading-div">
                <h3>Price (Toman)</h3>
                <div class="inputs-div">
                    <input type="text" readonly value="3000" id="price" name="price">
                </div>
            </div>

            <div class="heading-div-submit">
                <h3>Submit</h3>
                <div class="inputs-div">
                    <input type="submit" value="submit" name="submit" id="submit" />
                </div>
            </div>

        </div>

    </form>

    <DIV id="output"></DIV>
</body>
</html>
