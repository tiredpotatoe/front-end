<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js question 2</title>
</head>
<body>
    <p id="demo"></p>
    <script>

        let momAge=56; dadAge=64, myAge= 18, sisterAge=33;
        let sumOfFamilyAge = momAge+dadAge+myAge+sisterAge;

        document.getElementById("demo").innerHTML = 
        `${sumOfFamilyAge}  <br><br>  ${sisterAge - myAge}  <br><br>  ${myAge*3 - sumOfFamilyAge}`;

    </script>
</body>
</html>
