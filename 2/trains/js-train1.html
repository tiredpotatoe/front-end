</head>
<body>
    <p id="demo"></p>
    <script>
        let weight= 200, height =300;
        let MBTI = (weight/(height*height))*10000;
        document.getElementById("demo").innerHTML = 
        `I'm Samaneh, with weight of ${weight}kg, and height of ${height}cm, <br><br>
        my mbti is ${MBTI}`
    </script>
